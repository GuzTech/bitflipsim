components:
  Multiplier: {
    name: 2c_mag,
    A width: 32,
    B width: 32,
    number format: 2C,
    layout: carry save,
    type: inversion
  }
wires:
  A 32:
    - from: input
    - to: 2c_mag
      port: A 0 31
  B 32:
    - from: input
    - to: 2c_mag
      port: B 0 31
  O 64:
    - from: 2c_mag
      port: O 0 63
    - to: output
